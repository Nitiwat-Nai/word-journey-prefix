<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåà Word Journey: Prefix Focus (Styled)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@600&family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* ------------------------------------------- */
        /* --- Color Variables from Prefix.html --- */
        /* ------------------------------------------- */
        :root {
            /* Prefix Colors */
            --pink: #f78fb3;
            --blue: #74b9ff;
            --yellow: #ffeaa7;
            --green: #55efc4;
            --purple: #a29bfe;
            --text-dark: #2d3436;
            --card-bg: #ffffffd9;
            
            /* Background/General Theme */
            --color-red: var(--pink); /* ‡πÉ‡∏ä‡πâ pink ‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏≠‡∏á Title ‡πÅ‡∏ó‡∏ô red */
            --color-background-start: var(--blue); /* Start Blue */
            --color-background-end: var(--yellow); /* End Yellow */
            --text-color: var(--text-dark); /* Dark Text */
            --card-base-color: var(--card-bg);
        }

        body {
            font-family: 'Mali', cursive, 'Sarabun', sans-serif;
            /* Background Gradient from Prefix.html */
            background: linear-gradient(145deg, var(--blue), var(--pink), var(--yellow));
            background-size: 300% 300%;
            animation: bgmove 10s infinite alternate;
            color: var(--text-color);
            margin: 0;
            padding: 1rem; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        @keyframes bgmove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            /* Card/Container style from Word Journey.html but using Prefix colors */
            background-color: var(--card-base-color);
            padding: 1.5rem; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); 
            width: 100%;
            max-width: 600px; 
            box-sizing: border-box;
            border: 5px solid var(--color-red); 
            animation: pop 0.5s ease; /* Pop animation from Prefix.html */
        }
        @keyframes pop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: var(--color-red); /* Title color: Pink */
            font-family: 'Mali', cursive;
            font-size: 2.5em; 
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        h1.lesson-title {
            color: var(--text-color); /* Dark Text for lesson title */
            font-size: 1.8em !important; /* Smaller size for lesson title */
        }

        /* ----------------------- */
        /* Category Page           */
        /* ----------------------- */
        #category-page { display: block; }
        .category-grid {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .category-button {
            /* Style from Prefix.html */
            background-color: var(--purple); 
            color: white; 
            border: none;
            padding: 1.8rem 1rem; 
            border-radius: 20px;
            font-size: 1.4em; 
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.4); 
            transition: all 0.2s ease-in-out;
            text-transform: uppercase;
            font-family: 'Mali', cursive;
        }
        /* Hover effect from Word Journey.html adapted for Prefix colors */
        .category-button:hover { transform: translateY(-3px); background-color: var(--pink); }
        .category-button:active { transform: translateY(1px) !important; box-shadow: 0 2px 0 rgba(0, 0, 0, 0.4) !important; }

        /* ----------------------- */
        /* Lesson Page             */
        /* ----------------------- */
        #lesson-page { display: none; }
        #vocab-card {
            /* Style from Word Journey.html, colors are set via JS */
            border-radius: 25px;
            padding: 2.5rem 1.5rem; 
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
            transition: background-color 0.5s, border-color 0.5s;
            animation: fadeIn 0.5s ease; /* FadeIn from Prefix.html */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        #english-word {
            font-size: 3.5em; 
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            margin-bottom: 0.8rem;
            font-weight: 700;
        }
        #thai-word {
            font-size: 2.5em; 
            color: white; /* Thai word color: White */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            margin-bottom: 0;
        }
        .control-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem; 
            margin-top: 1rem;
        }
        .control-group button {
            flex-grow: 1; 
            min-width: 100px; 
            color: white;
            border: none;
            padding: 15px 15px; 
            border-radius: 50px;
            font-size: 1.2em; 
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
            font-family: 'Mali', cursive;
        }
        .control-group button:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        /* ------------------------------------------- */
        /* --- Control Button Colors (Prefix Theme) --- */
        /* ------------------------------------------- */
        /* Note: Using colors from Prefix.html's CSS */
        .nav-btn { background-color: var(--pink); } 
        .nav-btn:hover { background-color: #d86895; } /* Darker pink for hover */
        .audio-btn { background-color: var(--green); }
        .audio-btn:hover { background-color: #38c5a2; } /* Darker green for hover */
        .play-btn { background-color: var(--blue); }
        .play-btn:hover { background-color: #5aa1e5; } /* Darker blue for hover */
        .back-btn { background-color: var(--purple); }
        .back-btn:hover { background-color: #8c82e2; } /* Darker purple for hover */
        
        /* Box-shadow for buttons (optional, but good for depth) */
        .nav-btn { box-shadow: 0 4px 0 #d86895; }
        .audio-btn { box-shadow: 0 4px 0 #38c5a2; }
        .play-btn { box-shadow: 0 4px 0 #5aa1e5; }
        .back-btn { box-shadow: 0 4px 0 #8c82e2; }
        
        /* ----------------------- */
        /* Desktop/Tablet Override */
        /* ----------------------- */
        @media (min-width: 600px) {
            .container {
                padding: 2.5rem;
                max-width: 700px;
            }
            h1 {
                font-size: 3.5em;
            }
            .category-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
                gap: 1.5rem;
            }
            .category-button {
                padding: 1.5rem;
                font-size: 1.3em;
            }
            #english-word {
                font-size: 4em;
            }
            #thai-word {
                font-size: 3em;
            }
            .control-group button {
                min-width: 120px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="category-page">
            <h1>üìö Word Journey<br>Prefix Focus</h1>
            <div id="category-grid" class="category-grid"></div>
        </div>

        <div id="lesson-page">
            <h1 id="lesson-title" class="lesson-title">...</h1>
            <div id="vocab-card">
                <span id="english-word" class="word">...</span>
                <span id="thai-word" class="word">...</span>
            </div>
            
            <div class="control-group">
                <button id="prev-btn" class="nav-btn">‚óÄÔ∏è ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button>
                <button id="next-btn" class="nav-btn">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚ñ∂Ô∏è</button>
            </div>
            <div class="control-group">
                <button onclick="speakText(currentVocab.thai, 'th-TH')" class="audio-btn">üîä ‡∏ü‡∏±‡∏á (‡πÑ‡∏ó‡∏¢)</button>
                <button onclick="speakText(currentVocab.english, 'en-US')" class="audio-btn">üéß Listen (EN)</button>
            </div>
            <div class="control-group">
                <button id="play-pause-btn" class="play-btn">‚ñ∂Ô∏è Play</button>
                <button id="stop-btn" class="back-btn">‚èπÔ∏è Stop</button>
                <button id="back-to-cat-btn" class="back-btn">üè† ‡∏Å‡∏•‡∏±‡∏ö</button>
            </div>
        </div>
    </div>

    <script>
        // ----------------------------------------------------
        // --- DATA from Prefix.html ---
        // ----------------------------------------------------
        const vocabularyData = {
            "IN-": [{thai:"‡πÑ‡∏°‡πà‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå",english:"Incomplete"},{thai:"‡∏°‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏´‡πá‡∏ô",english:"Invisible"}],
            "EX-": [{thai:"‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å",english:"Export"},{thai:"‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö",english:"Examine"}],
            "PRE-": [{thai:"‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏Å‡∏≤‡∏£",english:"Prepare"},{thai:"‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢",english:"Predict"}],
            "DIS-": [{thai:"‡πÑ‡∏°‡πà‡πÄ‡∏´‡πá‡∏ô‡∏î‡πâ‡∏ß‡∏¢",english:"Disagree"},{thai:"‡πÑ‡∏°‡πà‡∏ä‡∏≠‡∏ö",english:"Dislike"}],
            "UN-": [{thai:"‡πÑ‡∏°‡πà‡∏û‡∏≠‡πÉ‡∏à",english:"Unhappy"},{thai:"‡πÑ‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏ò‡∏£‡∏£‡∏°",english:"Unfair"}],
            "RE-": [{thai:"‡∏ó‡∏≥‡∏ã‡πâ‡∏≥",english:"Repeat"},{thai:"‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÉ‡∏´‡∏°‡πà",english:"Rewrite"}],
            "CO-": [{thai:"‡∏£‡πà‡∏ß‡∏°‡∏°‡∏∑‡∏≠",english:"Cooperate"},{thai:"‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö",english:"Compare"}],
            "SUB-": [{thai:"‡∏£‡∏ñ‡πÑ‡∏ü‡πÉ‡∏ï‡πâ‡∏î‡∏¥‡∏ô",english:"Subway"},{thai:"‡∏™‡πà‡∏á",english:"Submit"}],
            "ANTI-": [{thai:"‡∏¢‡∏≤‡∏õ‡∏è‡∏¥‡∏ä‡∏µ‡∏ß‡∏ô‡∏∞",english:"Antibiotic"},{thai:"‡∏Ñ‡∏≥‡∏ï‡∏£‡∏á‡∏Ç‡πâ‡∏≤‡∏°",english:"Antonym"}],
            "INTER-": [{thai:"‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡πÄ‡∏ó‡∏®",english:"International"},{thai:"‡∏≠‡∏¥‡∏ô‡πÄ‡∏ó‡∏≠‡∏£‡πå‡πÄ‡∏ô‡πá‡∏ï",english:"Internet"}]
        };

        // --- THEME DATA (Fixed for all prefixes based on Prefix.html colors) ---
        // ‡πÉ‡∏ä‡πâ‡∏ä‡∏∏‡∏î‡∏™‡∏µ‡∏Ñ‡∏á‡∏ó‡∏µ‡πà‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ó‡∏∏‡∏Å‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏™‡∏≠‡∏î‡∏Ñ‡∏•‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ö‡∏ò‡∏µ‡∏°‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏≠‡∏á Prefix.html
        const defaultTheme = {
            icon: "‚ú®", 
            buttonBg: 'var(--purple)', 
            buttonShadow: 'var(--blue)', // ‡πÉ‡∏ä‡πâ blue ‡πÄ‡∏õ‡πá‡∏ô shadow/hover ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏•‡∏≤‡∏Å‡∏´‡∏•‡∏≤‡∏¢
            cardPrimary: 'var(--blue)', // Card BG: Blue
            cardAccent: 'var(--yellow)' // English Word/Border: Yellow
        };
        
        // ----------------------------------------------------
        // --- DOM Elements & State ---
        // ----------------------------------------------------
        const categoryPage = document.getElementById('category-page');
        const lessonPage = document.getElementById('lesson-page');
        const categoryGrid = document.getElementById('category-grid');
        const lessonTitle = document.getElementById('lesson-title');
        const vocabCard = document.getElementById('vocab-card');
        const thaiWord = document.getElementById('thai-word');
        const englishWord = document.getElementById('english-word');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const backToCatBtn = document.getElementById('back-to-cat-btn');
        const stopBtn = document.getElementById('stop-btn');

        let currentCategoryVocabs = [];
        let currentIndex = 0;
        let isPlaying = false;
        let voices = [];
        let currentVocab = {};

        // ----------------------------------------------------
        // --- Web Speech API (Logic from Word Journey.html) ---
        // ----------------------------------------------------
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => {
                voices = window.speechSynthesis.getVoices();
            };
        }
        function speakText(text, lang, onEndCallback = null) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                
                // Adjusting rate/volume (from Word Journey.html)
                if (lang === 'th-TH') { utterance.rate = 1.1; } else { utterance.rate = 1.0; }

                // Voice selection (simplified)
                let targetVoice = voices.find(v => v.lang.startsWith(lang));
                if (targetVoice) { utterance.voice = targetVoice; }

                if (onEndCallback) { utterance.onend = onEndCallback; }
                window.speechSynthesis.speak(utterance);
            }
        }

        // ----------------------------------------------------
        // --- Game Logic (Combined/Adapted) ---
        // ----------------------------------------------------
        function createCategoryButtons() {
            categoryGrid.innerHTML = ''; 

            for (const category in vocabularyData) {
                const theme = defaultTheme;
                const button = document.createElement('button');
                button.className = 'category-button';
                button.innerHTML = `${category} ${theme.icon}`; 
                
                button.style.backgroundColor = theme.buttonBg;
                button.style.boxShadow = `0 6px 0 ${theme.buttonShadow}`;
                
                // Set hover/mouseleave directly on element for theme consistency
                button.onmouseover = () => { button.style.backgroundColor = theme.buttonShadow; button.style.transform = 'translateY(-3px)'; };
                button.onmouseleave = () => { button.style.backgroundColor = theme.buttonBg; button.style.transform = 'translateY(0)'; };
                
                button.addEventListener('click', () => startLesson(category));
                categoryGrid.appendChild(button);
            }
        }

        function startLesson(category) {
            currentCategoryVocabs = vocabularyData[category];
            const theme = defaultTheme;

            // 1. ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏ò‡∏µ‡∏°‡∏™‡∏µ‡∏Ç‡∏≠‡∏á Vocab Card (‡πÉ‡∏ä‡πâ‡∏™‡∏µ‡∏Ñ‡∏á‡∏ó‡∏µ‡πà‡∏à‡∏≤‡∏Å defaultTheme)
            vocabCard.style.backgroundColor = theme.cardPrimary;
            vocabCard.style.border = `5px solid ${theme.cardAccent}`; 
            englishWord.style.color = theme.cardAccent;

            // 2. ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô
            lessonTitle.textContent = `Prefix: ${category}`; 
            
            currentIndex = 0;
            displayVocab();
            categoryPage.style.display = 'none';
            lessonPage.style.display = 'block';
            updateButtonState();
        }

        function displayVocab() {
            if (currentIndex < currentCategoryVocabs.length) {
                currentVocab = currentCategoryVocabs[currentIndex];
                englishWord.textContent = currentVocab.english;
                thaiWord.textContent = currentVocab.thai;
                
            } else {
                englishWord.textContent = "Finished! ü•≥";
                thaiWord.textContent = "‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß! üéâ ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢";
                stopAutoPlay();
                // ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏ñ‡∏±‡∏î‡πÑ‡∏õ/‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤ ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß
                nextBtn.disabled = true;
                prevBtn.disabled = true;
            }
        }

        function updateButtonState() {
            if (currentIndex >= currentCategoryVocabs.length) {
                nextBtn.disabled = true;
                prevBtn.disabled = true;
            } else {
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex >= currentCategoryVocabs.length - 1;
            }
            // Update Play/Pause button text
            playPauseBtn.textContent = isPlaying ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
        }

        function nextVocab() {
            if (currentIndex < currentCategoryVocabs.length) { // Allow one extra step for "Finished" message
                currentIndex++;
                displayVocab();
                updateButtonState();
            }
        }
        
        function prevVocab() {
            if (currentIndex > 0) {
                currentIndex--;
                displayVocab();
                updateButtonState();
            }
        }

        function playCurrentVocabAuto() {
            if (currentIndex >= currentCategoryVocabs.length) {
                stopAutoPlay();
                displayVocab(); 
                return;
            }
            const currentVocabToPlay = currentCategoryVocabs[currentIndex];
            
            speakText(currentVocabToPlay.english, 'en-US', () => {
                speakText(currentVocabToPlay.thai, 'th-TH', () => {
                    if (isPlaying) {
                        currentIndex++;
                        displayVocab();
                        updateButtonState();
                        setTimeout(playCurrentVocabAuto, 1000); 
                    }
                });
            });
        }

        function toggleAutoPlay() {
            if (isPlaying) {
                stopAutoPlay();
            } else {
                isPlaying = true;
                // If finished, restart from the beginning
                if (currentIndex >= currentCategoryVocabs.length) {
                    currentIndex = 0; 
                    displayVocab();
                }
                updateButtonState();
                playCurrentVocabAuto();
            }
        }

        function stopAutoPlay() {
            isPlaying = false;
            updateButtonState();
            window.speechSynthesis.cancel();
        }

        function goToCategoryPage() {
            stopAutoPlay();
            lessonPage.style.display = 'none';
            categoryPage.style.display = 'block';
        }

        // Event Listeners
        nextBtn.addEventListener('click', nextVocab);
        prevBtn.addEventListener('click', prevVocab);
        playPauseBtn.addEventListener('click', toggleAutoPlay);
        stopBtn.addEventListener('click', stopAutoPlay);
        backToCatBtn.addEventListener('click', goToCategoryPage);

        // Initial setup
        createCategoryButtons();
    </script>
</body>
</html>
