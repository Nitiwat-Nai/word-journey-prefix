            "10. INTER- (‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á/‡∏ó‡πà‡∏≤‡∏°‡∏Å‡∏•‡∏≤‡∏á) 20 ‡∏Ñ‡∏≥": {

        // ----------------------------------------------------
        // ‡∏™‡πà‡∏ß‡∏ô JavaScript (Logics - Unchanged)
        // ----------------------------------------------------
        const categoryPage = document.getElementById('category-page');
        const lessonPage = document.getElementById('lesson-page');
        const categoryGrid = document.getElementById('category-grid');
        const lessonTitle = document.getElementById('lesson-title');
        const vocabCard = document.getElementById('vocab-card');
        const thaiWord = document.getElementById('thai-word');
        const englishWord = document.getElementById('english-word');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const backToCatBtn = document.getElementById('back-to-cat-btn');
        const stopBtn = document.getElementById('stop-btn');
        const container = document.querySelector('.container'); 

        let currentCategoryVocabs = [];
        let currentIndex = 0;
        let isPlaying = false;
        let voices = [];
        let currentVocab = {};

        // --- Web Speech API (Function definitions) ---
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => {
                voices = window.speechSynthesis.getVoices();
            };
        }
        function speakText(text, lang, onEndCallback = null) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                
                utterance.volume = 1.0; 
                utterance.rate = lang === 'th-TH' ? 1.1 : 1.0; 

                let targetVoice = null;
                if (lang === 'th-TH') {
                    targetVoice = voices.find(v => v.lang.startsWith('th-TH') && v.name.includes('Lekha'));
                    if (!targetVoice) { targetVoice = voices.find(v => v.lang.startsWith('th-TH')); }
                } 
                else if (lang === 'en-US') {
                    targetVoice = voices.find(v => v.lang.startsWith('en-US') && v.name.includes('Samantha'));
                    if (!targetVoice) { targetVoice = voices.find(v => v.lang.startsWith('en-US')); }
                }
                
                if (targetVoice) {
                    utterance.voice = targetVoice;
                }

                if (onEndCallback) {
                    utterance.onend = onEndCallback;
                }
                window.speechSynthesis.speak(utterance);
            }
        }

        // --- Game Logic ---
        function createCategoryButtons() {
            categoryGrid.innerHTML = ''; 

            for (const category in vocabularyData) {
                const colors = themeColors[category] || { btn_bg: "#9B59B6", btn_shadow: "#8E44AD" };
                const button = document.createElement('button');
                button.className = 'category-button';
                button.innerHTML = category.replace(/^\d+\.\s*([A-Z\/-]+)\s*\((.*?)\)\s*(\d+\s‡∏Ñ‡∏≥)$/, '$1 ($2)<br>($3)'); 
                
                button.style.backgroundColor = colors.btn_bg;
                button.style.boxShadow = `0 4px 0 ${colors.btn_shadow}`;
                
                button.onmouseover = () => { button.style.backgroundColor = colors.btn_shadow; button.style.transform = 'translateY(-2px)'; };
                button.onmouseleave = () => { button.style.backgroundColor = colors.btn_bg; button.style.transform = 'translateY(0)'; };
                button.onmousedown = () => { button.style.transform = 'translateY(1px)'; button.style.boxShadow = `0 1px 0 ${colors.btn_shadow}`; };

                button.addEventListener('click', () => startLesson(category, colors));
                categoryGrid.appendChild(button);
            }
        }

        function startLesson(category, colors) {
            currentCategoryVocabs = vocabularyData[category];
            
            vocabCard.style.setProperty('background-color', colors.card_primary);
            vocabCard.style.setProperty('border-color', colors.card_accent);
            englishWord.style.setProperty('color', colors.card_accent);
            container.style.borderColor = colors.card_primary;


            const titleWithoutNum = category.replace(/^\d+\.\s*([A-Z\/-]+)\s*\((.*?)\)\s*.*$/, '$1 ($2)').trim();

            lessonTitle.textContent = titleWithoutNum; 
            currentIndex = 0;
            displayVocab();
            categoryPage.style.display = 'none';
            lessonPage.style.display = 'block';
            updateButtonState();
        }

        function displayVocab() {
            if (currentIndex < currentCategoryVocabs.length) {
                currentVocab = currentCategoryVocabs[currentIndex];
                englishWord.textContent = currentVocab.english;
                thaiWord.textContent = currentVocab.thai;
                
            } else {
                englishWord.textContent = "Finished! ü•≥";
                thaiWord.textContent = "‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß! üéâ ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏à‡∏≠‡∏Å‡∏±‡∏ô‡πÉ‡∏´‡∏°‡πà‡∏ô‡∏∞";
                stopAutoPlay();
                nextBtn.disabled = true;
                prevBtn.disabled = true;
            }
        }

        function updateButtonState() {
            if (currentIndex >= currentCategoryVocabs.length) {
                nextBtn.disabled = true;
                prevBtn.disabled = true;
            } else {
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex >= currentCategoryVocabs.length - 1;
            }
            playPauseBtn.textContent = isPlaying ? 'Pause ‚è∏Ô∏è' : 'Play üîÑ';
        }

        function nextVocab() {
            if (currentIndex < currentCategoryVocabs.length - 1) {
                currentIndex++;
                displayVocab();
                updateButtonState();
            } else if (currentIndex === currentCategoryVocabs.length - 1) {
                currentIndex++;
                displayVocab();
                updateButtonState();
            }
        }
        
        function prevVocab() {
            if (currentIndex > 0) {
                currentIndex--;
                displayVocab();
                updateButtonState();
            }
        }

        function playCurrentVocabAuto() {
            if (currentIndex >= currentCategoryVocabs.length) {
                stopAutoPlay();
                displayVocab(); 
                return;
            }
            const currentVocabToPlay = currentCategoryVocabs[currentIndex];
            
            speakText(currentVocabToPlay.english, 'en-US', () => {
                speakText(currentVocabToPlay.thai, 'th-TH', () => {
                    if (isPlaying) {
                        currentIndex++;
                        displayVocab();
                        updateButtonState();
                        setTimeout(playCurrentVocabAuto, 1000); 
                    }
                });
            });
        }

        function toggleAutoPlay() {
            if (isPlaying) {
                stopAutoPlay();
            } else {
                isPlaying = true;
                updateButtonState();
                if (currentIndex >= currentCategoryVocabs.length) {
                    currentIndex = 0; 
                    displayVocab();
                }
                playCurrentVocabAuto();
            }
        }

        function stopAutoPlay() {
            isPlaying = false;
            updateButtonState();
            window.speechSynthesis.cancel();
        }

        function goToCategoryPage() {
            stopAutoPlay();
            lessonPage.style.display = 'none';
            categoryPage.style.display = 'block';
            
            container.style.borderColor = 'var(--color-red)';
        }

        // Event Listeners
        nextBtn.addEventListener('click', nextVocab);
        prevBtn.addEventListener('click', prevVocab);
        playPauseBtn.addEventListener('click', toggleAutoPlay);
        stopBtn.addEventListener('click', stopAutoPlay);
        backToCatBtn.addEventListener('click', goToCategoryPage);

        // Initial setup
        createCategoryButtons();
    </script>
